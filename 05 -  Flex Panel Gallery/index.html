<!DOCTYPE html>

        <div class="pannel pannel2">

        <div class="pannel pannel3">

            <h1>It</h1>

            <h1>All</h1>

        </div>

        <div class="pannel pannel5">
            <h1 class="OutIn" >Life</h1>

    <script src="script.js"></script>
